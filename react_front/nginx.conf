server {
    server_name space-explorer.fr www.space-explorer.fr;

    # Proxy vers votre Docker frontend (port 5173)
    location / {
        proxy_pass http://localhost:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Garder votre config SSL existante
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/space-explorer.fr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/space-explorer.fr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.space-explorer.fr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = space-explorer.fr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name space-explorer.fr www.space-explorer.fr;
    return 404; # managed by Certbot
}