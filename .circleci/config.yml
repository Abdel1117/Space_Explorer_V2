version: 2.1

jobs:
  build_and_test_backend:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - checkout
      - run:
          name: Install Backend Dependencies
          command: npm install --prefix react_back_node
      - run:
          name: Run Backend Tests
          command: npm run test --prefix react_back_node

  build_and_test_frontend:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - checkout
      - run:
          name: Install Frontend Dependencies
          command: npm install --prefix react_front
      - run:
          name: Run Frontend Tests
          command: npm test --prefix react_front
      - run:
          name: Build Frontend
          command: npm run build --prefix react_front


  deploy_docker:
    docker:
       - image: cimg/node:18.17.0
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Build and Push Docker Images
          command: |
            docker-compose build
            docker-compose push
    
  deploy_into_hostinger:
    machine:
      image: ubuntu-2004:202010-01

    steps:
      - checkout
      - run:
          name: Login into VPS server
          command: | 
            ssh $HOST_VPS@$IP_VPS << 'EOF'
              cd Space_Explorer_V2/
              git pull
            EOF

      - run:
          name: Build Image
          command: |
            cd react_front << 'EOF'
              npm run build
              chown -R 777 dist/ 
              cp -R dist/ /
            EOF

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test_backend
      - build_and_test_frontend
         
      - deploy_into_hostinger:
          requires:
            - build_and_test_backend
            - build_and_test_frontend