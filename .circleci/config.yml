version: 2.1

jobs:
  build_and_test_backend:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - checkout
      - run:
          name: Install Backend Dependencies
          command: npm install --prefix react_back_node
      - run:
          name: Run Backend Tests
          command: npm run test --prefix react_back_node

  build_and_test_frontend:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - checkout
      - run:
          name: Install Frontend Dependencies
          command: npm install --prefix react_front
      - run:
          name: Run Frontend Tests
          command: npm test --prefix react_front
      - run:
          name: Build Frontend
          command: npm run build --prefix react_front

  build_and_push:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - checkout
      - run:
          name: Install Docker and Heroku CLI
          command: |
            curl https://cli-assets.heroku.com/install.sh | sh
            sudo apt-get update
            sudo apt-get install docker.io
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Build, Tag, and Push Image to Docker Hub
          command: |
            # Build the frontend (or whichever is your primary focus for deployment)
            docker build -f ./react_front/Dockerfile.space_explorer_front -t $DOCKERHUB_USERNAME/space-explorer:latest ./react_front
            docker push $DOCKERHUB_USERNAME/space-explorer:latest
      - run:
          name: Deploy to Heroku
          command: |
            # Pull the image from Docker Hub
            docker pull $DOCKERHUB_USERNAME/space-explorer:latest
            # Tag it for Heroku
            docker tag $DOCKERHUB_USERNAME/space-explorer:latest registry.heroku.com/space-explorer/web
            # Login to Heroku Container Registry
            echo "$API_KEY_HEROKU" | docker login --username=_ --password-stdin registry.heroku.com
            # Push to Heroku
            docker push registry.heroku.com/space-explorer/web
            # Release the container
            heroku container:release web -a space-explorer

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test_backend
      - build_and_test_frontend
      - build_and_push:
          requires:
            - build_and_test_frontend
